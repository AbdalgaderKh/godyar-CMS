name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, pdo_mysql, curl, openssl

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y default-mysql-client

      - name: Wait for MySQL
        run: |
          until mysql -h127.0.0.1 -u root -e 'select 1' >/dev/null 2>&1; do sleep 1; done

      - name: Create test DB
        run: mysql -h127.0.0.1 -u root -e "CREATE DATABASE IF NOT EXISTS godyar_test CHARACTER SET utf8mb4 COLLATE utf8mb4_unicode_ci;"

      - name: Setup .env
        run: |
          cp .env.example .env
          php -r "file_put_contents('.env', str_replace(['DB_NAME=your_db_name','DB_USER=your_db_user','DB_PASS=your_db_password','APP_DEBUG=false'], ['DB_NAME=godyar_test','DB_USER=root','DB_PASS=','APP_DEBUG=true'], file_get_contents('.env')));"

      - name: Install dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: PHP Lint
        run: composer run lint || true

      - name: Composer audit
        run: composer audit || true

      - name: Secret scan (gitleaks)
        uses: zricethezav/gitleaks-action@v2
        with:
          args: --path=. --redact=true

      - name: Static analysis (psalm)
        run: composer run-script psalm || true

      - name: Run migrations
        run: php scripts/migrate.php

      - name: Run tests
        run: vendor/bin/phpunit --configuration phpunit.xml.dist
